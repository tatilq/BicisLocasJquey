<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bicis Locas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link rel="stylesheet" href="sweetAlert/sweetalert.css">
    <script src="sweetAlert/sweetalert.min.js" type="text/javascript" ></script> 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/animate.css">
  </head>
  <body>
    <section class="form-container">
      <div class="container-fluid">
        <form class="form-signup" method="get">
          <h2 id="form-signup-heading">
            Bicis Locas
          </h2>
          <div class="name-container input-box" id="contenedorName">
            <label for="name" class="sr-only">Nombre</label>
            <input type="text" id="name" class="form-control"
            placeholder="Ingrese su nombre" autofocus="">
          </div>
          <div class="lastname-container input-box" id="contenedorLastname">
            <label for="lastname" class="sr-only">Apellido</label>
            <input type="text" id="lastname" class="form-control"
            placeholder="Ingrese su apellido" o name="l" >
          </div>
          <div class="email-container input-box" id="contenedorEmail">
            <label for="inputEmail" class="sr-only">
              Correo Electrónico
            </label>
            <input type="email" id="email" class="form-control" placeholder="tati34che@gmail.com" >
          </div>
          <div class="form-group input-box" id="contenedorPassword">
            <label for="inputPassword" class="sr-only">
              Contraseña
            </label>
            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" >
          </div>
          <div class="form-group input-box"  id="contenedorBici">
            <select class="form-control" id="select_bici" >
              <option value="0">Selecciona tu tipo de bici</option>
              <option value="urbana">Urbana</option>
              <option value="treking">Treking</option>
              <option value="electrica">Eléctrica</option>
              <option value="estatica">Estática</option>
            </select>
          </div>
          <div class="input-group">
            <div class="input-group-addon">@</div>
            <input type="text" class="form-control" id="input-social" placeholder="Twitter (opcional)">
          </div>
          <div class="checkbox ">
            <label>
              <input type="checkbox" value="remember-me">
              <span>Deseo recibir información vía email</span>
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block submit-btn" >Registrar</button>
          <div id="salidaForm" class="text-center"></div>
        </form>
      </div>  
    </section>
    <!-- /container -->
    <script type='text/javascript' src='js/main.js'></script>
    <script type='text/javascript' src='js/donottouchthisfile.js'></script>
  </body>
</html>
